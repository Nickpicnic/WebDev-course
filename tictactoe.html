<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="tictactoe_style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="vert"></td>
			<td></td>
		</tr>
		<tr>
			<td class="hor"></td>
			<td class="vert hor"></td>
			<td class="hor"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vert"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
