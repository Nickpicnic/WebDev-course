<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animated Pyramid</title>
    <link rel="stylesheet" href="sandbox.css">
<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <div class="sandbox">
      <div class="content">
        <p>Create a small triangle that, once hovered over, animates into a pyramid comprised of several shapes! Hint: use CSS3 clip path ;)</p>
        <section>
          <div class="triangle">
            <div class="top">top</div>
            <div class="mid">mid</div>
            <div class="bottom">bottom</div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
